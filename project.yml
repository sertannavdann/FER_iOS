name: FacialExpressionDetection_iOS
options:
  bundleIdPrefix: com.sertanavdan
targets:
  FacialExpressionDetection_iOS:
    type: application
    platform: iOS
    deploymentTarget: "26.2"
    sources:
      - path: .
        excludes:
          - project.yml
    resources:
      - path: FER_Model_FP32.mlpackage
      - path: FER_MobileNetV2.mlpackage
      - path: FER_MobileNetV2_FP32.mlpackage
    settings:
      base:
        GENERATE_INFOPLIST_FILE: YES
        PRODUCT_BUNDLE_IDENTIFIER: com.sertanavdan.FacialExpressionDetection-iOS
        INFOPLIST_KEY_CFBundleDisplayName: "Facial Expression"
        INFOPLIST_KEY_UILaunchScreen_Generation: true
        INFOPLIST_KEY_NSCameraUsageDescription: "This app requires camera access to detect facial expressions."
        INFOPLIST_KEY_UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        INFOPLIST_KEY_UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        CURRENT_PROJECT_VERSION: 1
        MARKETING_VERSION: 1.0
        DEVELOPMENT_TEAM: "" # User needs to set this
